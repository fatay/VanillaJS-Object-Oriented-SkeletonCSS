<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>OOP Book List Project</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="src/css/normalize.css">
  <link rel="stylesheet" href="src/css/skeleton.css">

  <style>
      .success, .error {
        color: white;
        padding: 10px;
        margin: 5px;
        border-radius: 4px;
      }

      .success {
        background: green;
      }

      .error {
        background: red;
      }

      #message {
        position: absolute;
        right: 16px !important;
        top: 16px !important;
      }

      .delete-book {
        text-decoration: none !important;
      }
  </style>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row" style="margin-top: 4%;">
      <div class="four-columns"></div>
      <div class="four-columns">
        <form id="bookForm">
          <h2>OOP Book List Project</h2>
          <label for="bookTitle">Book Title</label>
          <input class="u-full-width" type="text" placeholder="A Brief History of Time" id="bookTitle">
          <label for="bookAuthor">Book Author</label>
          <input class="u-full-width" type="text" placeholder="Stephen Hawking" id="bookAuthor">
          <label for="bookISBN">ISBN</label>
          <input class="u-full-width" type="text" placeholder="0553103741" id="bookISBN">
          <input class="u-full-width" type="submit" value="Submit"> <br><br>

          <table class="u-full-width" id="bookTable">
            <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
            </tr>
            </thead>
            <tbody id="bookList"></tbody>
          </table>

        </form>
      </div>
      <div class="four-columns"></div>
    </div>
  </div>

  <div id="message" style="visibility: hidden;"></div>

  <script src="src/js/app.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
